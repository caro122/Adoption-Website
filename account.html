  <div class="item3">
    <h2>Create an Account</h2>
    <form action="/processAccount" method="POST" onsubmit="return validateForm()">
        <p><label for="username">Username:</label></p>
        <p><input type="text" id="username" name="username"></p>
        <p><label for="password">Password:</label></p>
        <p><input type="password" id="password" name="password"></p>
        <input type="submit" value="Submit">
    </form>
    <div id="error-msg" style="color: darkorchid; font-weight: bold;"></div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error-msg');
        
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$/;
        
            if (!usernameRegex.test(username)) {
                errorDiv.textContent = "Username must contain only letters and digits.";
                return false;
            }
        
            if (!passwordRegex.test(password)) {
                errorDiv.textContent = "Password must be at least 4 characters, with at least 1 letter and 1 digit.";
                return false;
            }
        
            return true;
        }
        </script>
